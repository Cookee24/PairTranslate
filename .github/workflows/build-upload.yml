name: ğŸ—ï¸ Build & Upload Artifacts

# Run on push to main/master branch only
on:
  push:
    branches: [main, master]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ“¦ Create Chrome ZIP
        run: bun run zip

      - name: ğŸ“¦ Create Firefox ZIP
        run: bun run zip:firefox

      - name: ğŸ“¤ Upload Chrome Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-${{ github.sha }}
          path: .output/*-chrome.zip
          if-no-files-found: error
          include-hidden-files: true
          retention-days: 30

      - name: ğŸ“¤ Upload Firefox Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-${{ github.sha }}
          path: .output/*-firefox.zip
          if-no-files-found: error
          include-hidden-files: true
          retention-days: 30

      - name: ğŸ“¤ Upload Build Sources
        uses: actions/upload-artifact@v4
        with:
          name: sources-${{ github.sha }}
          path: .output/*-sources.zip
          if-no-files-found: error
          include-hidden-files: true
          retention-days: 30