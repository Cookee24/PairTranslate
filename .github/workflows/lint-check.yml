name: ğŸ” Lint & Type Check

# Run on push to main/master and on pull requests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Run TypeScript Type Check
        run: bun run compile

      - name: ğŸ§¹ Run Biome Lint Check
        run: bun run lint

      # Optional: Run tests if you have any
      # - name: âœ… Run Tests
      #   run: bun test
